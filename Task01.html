<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const temperatureCelsius = 25;
        const temperatureFahrenheit = 9 / 5 * temperatureCelsius + 32;
        console.log(`Температура по Цельсию ${temperatureCelsius}`); 
        console.log(`Температура по Фаренгейту ${temperatureFahrenheit}`);
    </script>
</body>
</html>
